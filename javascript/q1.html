<!DOCTYPE html>
<html>
<head>
	<title>JS</title>
	<script>
		
		var n = (prompt('Enter Number'));
		console.log(n);
		
		while(n != 1){
			if(n== 2 || n==3 || n==4 || n==5 || n==6 || n==8 || n==9){
				break;
			}
			var temp = Number(n);
			n=0;
			while(temp>0){
				n += ((temp%10)*(temp%10));
				temp = ((temp-(temp%10))/10);
			}
			console.log(n);
		}
		if(n==1){
			alert('Your Number is happy :)');
		}
		else{
			alert('Your Number is not happy');
		}

	</script>
</head>

</html>
