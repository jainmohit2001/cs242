<!DOCTYPE html>
<html>
<head>
	<title>JS</title>
	<script>
		var num = prompt('Enter number of elements in array');
		var i = Number(num);
		var j=0;
		var arr = [];
		var s = "";
		for(j=0;j<i;j++){
			arr[j] = prompt('Enter element number :' + (j+1));
			s = s + arr[j];
		}
		console.log(s);
	</script>
</head>
<body>
	
</body>
</html>
